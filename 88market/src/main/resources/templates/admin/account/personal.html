<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- 개인정보 관리 탭(content) -->
    <div th:fragment="personal(userDTO)">
      	<div class="account-form-wrapper">
        <!-- 개인정보 폼 -->
        <form class="account-form" th:action="@{/admin/account/modify}" method="post" th:object="${userDTO}">
          <div class="account-form-section">기본정보</div>

          <label for="profile-img">프로필 사진</label>
          <div class="image-upload-area" id="profile-img">
            <div class="upload-placeholder">
              <i class="fa fa-camera"></i>
            </div>
          </div>

          <label for="name">이름 <span class="required">*</span></label>
          <input id="name" type="text" th:value="${ userDTO.name }"  class="form-input" />

          <label for="nickname">닉네임</label>
          <input id="nickname" type="text" th:value="${ userDTO.nickname }" class="form-input" />

          <label for="tel">전화번호</label>
          <input id="tel" type="text" th:value="${ userDTO.tel }" class="form-input"  />

          <div class="account-form-section">계정정보</div>

          <label for="email">이메일 <span class="required">*</span></label>
          <div style="display:flex; gap:8px;">
            <input id="email" type="text" th:value="${ userDTO.email }" class="form-input" />
            <select class="form-select">
              <option>도메인 선택</option>
              <option>gmail.com</option>
              <option>naver.com</option>
            </select>
          </div>

          <label for="password">비밀번호</label>
          <input id="password" type="password" th:value="${ userDTO.pass }" class="form-input" />

          <div class="account-form-section">주소</div>

          <label for="zipcode">우편번호</label>
          <div style="display:flex; gap:8px;">
            <input id="zipcode" type="text" th:value="${ userDTO.zipcode }" class="form-input" readonly="readonly" />
            <button type="button" class="action-button">우편번호 찾기</button>
          </div>

          <label for="road-address">도로명 주소</label>
          <input id="road-address" type="text" th:value="${ userDTO.address }" class="form-input" readonly="readonly" />

          <label for="detail-address">상세주소</label>
          <input id="detail-address" type="text" th:value="${ userDTO.address }" class="form-input" />

          <div class="account-form-section">가입 정보</div>

          <label for="reg-date">가입일</label>
          <input id="reg-date" type="date" th:value="${ userDTO.inputDate }" class="form-input" readonly="readonly" />

          <label>정지여부</label>
          <div>
            <label><input type="radio" name="ban" /> 정지</label>
            <label><input type="radio" name="ban" checked /> 미정지</label>
          </div>

          <label>탈퇴여부</label>
          <div>
            <label><input type="radio" name="withdraw" /> 탈퇴</label>
            <label><input type="radio" name="withdraw" checked /> 미탈퇴</label>
          </div>

          <!-- 폼 액션 -->
          <div class="form-actions">
            <button type="button" class="cancel-btn">뒤로가기</button>
            <button type="submit" class="submit-btn">등록</button>
          </div>
        </form>
        </div>
        
	</div>
</body>
</html>
