<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자 - 회원 계정 수정</title>
<!-- 사이드바 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/style.css}">
<!-- 페이지 타이틀 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/pageTitle.css}">
<!-- 공통 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/dlatl.css}">

<!-- 관리자 계정 관리 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/account/account.css}">
<link rel="stylesheet" th:href="@{/css/admin/account/info.css}">
<link rel="stylesheet" th:href="@{/css/admin/account/personal.css}">
<link rel="stylesheet" th:href="@{/css/admin/account/bank.css}" th:if="${tab == 'bank'}">
 
<!-- 외부파일(jQuery, Font Awesome, favicon 등) -->
<th:block th:replace="~{components/admin/external :: external}"></th:block>
</head>

<body>
	<!-- 고정 사이드바 -->
	<div th:replace="~{fragments/admin/admin_sidebar :: sidebar}"></div>
	<!-- 상단 헤더 -->
	<div th:replace="~{fragments/admin/admin_header :: header}"></div>
	
	<div class="admin-wrapper">
		<div class="main-content">
			<!-- 페이지 타이틀 -->
			<th:block th:replace="~{fragments/admin/admin_pageTitle :: pageTitle('계정 관리','회원 계정 수정')}" />

    <!-- 메인 컨텐츠 -->
	<!-- 개인정보 관리 탭(content) -->
    <div th:fragment="personal(userDTO)">
      	<div class="account-form-wrapper">
        <!-- 개인정보 폼 -->
		<form class="account-form" th:action="@{/admin/account/userModifyProcess}" method="post" th:object="${userDTO}">
          <div class="account-form-section">기본정보</div>
          <input type="hidden" id="userNum" th:value="${userDTO.userNum}" />
          <label for="profile-img">프로필 사진</label>
          <div class="image-upload-area" id="profile-img">
            <div class="upload-placeholder">
              <i class="fa fa-camera"></i>
            </div>
          </div>

          <label for="name">이름 <span class="required">*</span></label>
          <input id="name" type="text" th:value="${ userDTO.name }"  class="form-input" />

          <label for="nickname">닉네임</label>
          <input id="nickname" type="text" th:value="${ userDTO.nickname }" class="form-input" />

          <label for="tel">전화번호</label>
          <input id="tel" type="text" th:value="${ userDTO.tel }" class="form-input"  />

          <div class="account-form-section">계정정보</div>

          <label for="email">이메일 <span class="required">*</span></label>
          <div style="display:flex; gap:8px;">
            <input id="email-id" type="text" th:value="${#strings.substringBefore(userDTO.email, '@')}" class="form-input" />
            <input id="email-domain" type="text" th:value="${#strings.substringAfter(userDTO.email, '@')}" class="form-input" />
            <select id="select" th:with="domain=${#strings.substringAfter(userDTO.email,'@')}" class="form-select">
              <option>도메인 선택</option>
              <option th:selected="${ domain == 'gmail.com' }">gmail.com</option>
              <option th:selected="${ domain == 'naver.com' }">naver.com</option>
              <option th:selected="${ domain == 'daum.net' }">daum.net</option>
              <option th:selected="${ domain == 'nate.com' }">nate.com</option>
              <option value="other" th:selected="${ domain != 'gmail.com'
               and domain != 'naver.com'
               and domain != 'daum.net'
               and domain != 'nate.com' }">직접 입력</option>
            </select>
            
          </div>

          <label for="password">비밀번호</label>
          <input id="password" type="password" th:value="${ userDTO.pass }" class="form-input" />
          
			<div class="account-form-section">주소</div>

			<label for="zipcode">우편번호</label>
			<div style="display:flex; gap:8px;">
					<input id="zipcode" name="zipcode" type="text" th:value="${ userDTO.zipcode }" class="form-input" readonly="readonly" />
					<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" class="action-button" />
				</div>

			<div th:with="addrArray=${userDTO.address.split('/')}">
				<label for="road-address">도로명 주소</label>
				<input type="text" id="road-address" name="road-address"
				th:value="${addrArray[0]}" class="form-input" readonly="readonly">
				<label for="detail-address">상세주소</label>
				<input type="text" id="detail-address" name="detail-address"
				th:value="${addrArray.length > 1 ? addrArray[1] : ''}" class="form-input"  placeholder="상세주소">
				<input type="text" id="extra-address" name="extra-address"
				th:value="${addrArray.length > 2 ? addrArray[2] : ''}" class="form-input" readonly="readonly" placeholder="참고항목">
			</div>

          <div class="account-form-section">가입 정보</div>

          <label for="reg-date">가입일</label>
          <input id="reg-date" type="date" th:value="${ userDTO.inputDate }" class="form-input" readonly="readonly" />

          <label>정지여부</label>
          <div>
           	<input type="radio" name="ban" value="Y" th:checked="${ userDTO.banType == 'Y' }" />
           	<label>정지</label>
            <input type="radio" name="ban" value="N"  th:checked="${ userDTO.banType == 'N' }" />
            <label>미정지</label>
          </div>

          <label>탈퇴여부</label>
          <div>
            <input type="radio" name="withdraw" value="Y" th:checked="${ userDTO.withdraw == 'Y' }" />
            <label>탈퇴</label>
            <input type="radio" name="withdraw" value="N" th:checked="${ userDTO.withdraw == 'N' }" />
            <label>미탈퇴</label>
          </div>

          <!-- 폼 액션 -->
          <div class="form-actions">
            <button type="button" id="btnModify" class="submit-btn">수정</button>
            <button type="button" id="btnBack" class="cancel-btn">뒤로가기</button>
          </div>
        </form>
        </div>
	<!-- 사이드바 동작 스크립트 -->
	<script src="/js/admin/script.js" defer></script>
    <!-- 다음 주소 API -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!-- 우편번호 찾기 스크립트 -->
	<script th:src="@{/js/admin/account/postcode.js}" defer></script>
	<!-- 버튼 동작 스크립트 -->
	<script th:src="@{/js/admin/account/userModify.js}" defer></script>
	</div>
  </div>
</body>
</html>
