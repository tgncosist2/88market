<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자 - 관리자 계정 등록</title>
<!-- 사이드바 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/style.css}">
<!-- 페이지 타이틀 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/pageTitle.css}">

<!-- 관리자 관리자 계정 관리 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/account/detail.css}">
<!-- 외부파일(jQuery, Font Awesome, favicon 등) -->
<th:block th:replace="~{components/admin/external :: external}"></th:block>
</head>

<body>
	<!-- 고정 사이드바 -->
	<div th:replace="~{fragments/admin/admin_sidebar :: sidebar}"></div>
	<!-- 상단 헤더 -->
	<div th:replace="~{fragments/admin/admin_header :: header}"></div>

	<div class="admin-wrapper">
		<div class="main-content">
			<!-- 페이지 타이틀 -->
			<th:block th:replace="~{fragments/admin/admin_pageTitle :: pageTitle('계정 관리','관리자 계정 등록')}" />
		
      	<div class="account-form-wrapper">
        <!-- 개인정보 폼 -->
		<form class="account-form" th:action="@{/admin/account/adminModify}" method="post" th:object="${adminDTO}">
          <div class="account-form-section">기본정보</div>
          <label for="profile-img">프로필 사진</label>
          <div class="image-upload-area" id="profile-img">
            <div class="upload-placeholder">
              <i class="fa fa-camera"></i>
            </div>
          </div>

          <label for="name">이름 <span class="required">*</span></label>
          <input id="name" type="text" class="form-input" placeholder="이름 입력" />

          <label for="tel">전화번호</label>
          <input id="tel" type="text" class="form-input" placeholder="전화번호 입력"  />

          <div class="account-form-section">계정정보</div>

          <label for="id">아이디 <span class="required">*</span></label>
          <input id="id" type="text" class="form-input" placeholder="아이디 입력" />
            
          <label for="pass">비밀번호</label>
          <input id="pass" type="password" class="form-input" placeholder="비밀번호 입력" />
            
          <label for="pass-check">비밀번호 확인</label>
          <input id="pass-check" type="password" class="form-input" placeholder="비밀번호 확인 입력" />
          
          <div class="account-form-section">가입 정보</div>

          <label for="reg-date">가입일</label>
          <input id="reg-date" type="date" th:value="${today}" class="form-input" readonly="readonly" />

          <label>정지여부</label>
          <div>
           	<input type="radio" name="ban" value="Y" />
           	<label>정지</label>
            <input type="radio" name="ban" value="N" checked="checked" />
            <label>미정지</label>
          </div>

          <!-- 폼 액션 -->
          <div class="form-actions">
            <button type="button" id="btnAdd" class="submit-btn">등록</button>
            <button type="button" id="btnBack" class="cancel-btn">뒤로가기</button>
          </div>
        </form>
        </div>
		</div>
	</div>
	<script th:src="@{/js/admin/account/adminAdd.js}" defer></script>
</body>

</html>
