<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- 계좌 관리 탭(content) -->
	<div th:fragment="bank(userDTO)">
    
		<!-- 계좌 폼 -->
        <form class="account-form" th:action="@{/admin/account/modify}" method="post" th:object="${userDTO}">
			<div class="account-form-section">계좌 조회</div>
			<table class="account-table">
			<thead>
				<tr>
					<th>구분</th>
					<th>은행</th>
					<th>예금주</th>
					<th>계좌번호</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item, i : ${ bankList }" class="table-row">
					<td th:if="${ item.bankType=='Y' }">대표 계좌</td>
					<td th:if="${ item.bankType=='N' }">일반 계좌</td>
					<td th:text="${ item.bankName }"></td>
					<td th:text="${ item.name }"></td>
					<td th:text="${ item.bankNum }"></td>
				</tr>
				<tr th:if="${#lists.isEmpty(bankList)}">
					<td colspan="4" style="text-align: center;">
						등록된 계좌 정보가 없습니다.
					</td>
				</tr>
			</tbody>
			</table>
        </form>
        
	</div>
</body>
</html>
