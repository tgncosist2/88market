<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- 계좌 관리 탭(content) -->
	<div th:fragment="bank(userDTO)">
    
		<!-- 계좌 폼 -->
        <form class="account-form" th:action="@{/admin/account/modify}" method="post" th:object="${userDTO}">
			<div class="account-form-section">계좌 조회</div>
			<table class="account-table">
			<thead>
				<tr>
					<th>구분</th>
					<th>은행</th>
					<th>예금주</th>
					<th>계좌번호</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>대표계좌</td>
					<td>팔팔은행</td>
					<td>이대휘</td>
					<td>123-456-7890</td>
				</tr>
			</tbody>
			</table>
        </form>
        
	</div>
</body>
</html>
