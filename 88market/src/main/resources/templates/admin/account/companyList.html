<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자 - 기업 계정 관리</title>
<!-- 사이드바 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/style.css}">
<!-- 페이지 타이틀 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/pageTitle.css}">
<!-- 공통 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/dlatl.css}">

<!-- 관리자 계정 관리 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/account/account.css}">
<!-- 외부파일(jQuery, Font Awesome, favicon 등) -->
<th:block th:replace="~{components/admin/external :: external}"></th:block>
</head>

<body>
	<!-- 고정 사이드바 -->
	<div th:replace="~{fragments/admin/admin_sidebar :: sidebar}"></div>
	<!-- 상단 헤더 -->
	<div th:replace="~{fragments/admin/admin_header :: header}"></div>

	<div class="admin-wrapper">
		<div class="main-content">
			<!-- 페이지 타이틀 -->
			<th:block th:replace="~{fragments/admin/admin_pageTitle :: pageTitle('계정 관리','기업 계정 관리')}" />

			<!-- 메인 컨텐츠 (기업 계정 관리) -->
			<main class="container">
				<section class="search-section">
					<!-- 검색 폼 추가 (method="get") -->
					<form id="searchForm" th:action="@{/admin/account/company}" method="get">
						<div class="search-box">
							<input type="text" class="search-input" name="keyword"
								 placeholder="검색">
							<button type="submit" class="search-button">검색</button>
							<!-- 검색 초기화 버튼 추가 -->
							<button type="button" class="search-button" id="resetSearch">초기화</button>
							<input type="radio" name="withdraw" value="" checked="checked" /> 전체 기업
							<input type="radio" name="withdraw" value="N" /> 일반 기업
							<input type="radio" name="withdraw" value="Y" /> 탈퇴 기업
						</div>
					</form>
				</section>

				<section class="account-section">
					<table class="account-table">
						<thead>
							<tr>
								<th class="hidden"></th>
								<th>기업명</th>
								<th>기업 유형</th>
								<th>탈퇴여부</th>
								<th>가입일</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item, i : ${companyList}" class="table-row">
								<td class="hidden" th:text=${item.comNum}></td>
								<td class="account-title" th:text="${item.comName}"
									style="cursor: pointer; text-align: center;"
									th:onclick="|location.href='@{/admin/account/companyDetail(comNum=${item.comNum})}'|"></td>
								<td th:if="${item.withdraw=='N'} ">일반 기업</td>
								<td th:if="${item.withdraw=='Y'} ">탈퇴 기업</td>
								<td th:text="${item.withdraw}"></td>
								<td><span class="status-badge status-visible" th:text="${item.inputDate}"></span></td>
							</tr>
							<tr th:if="${#lists.isEmpty(companyList)}">
								<td colspan="4" style="text-align: center;">기업 계정 정보가 없습니다.</td>
							</tr>
						</tbody>
					</table>

					<div class="table-footer">
						<div class="table-controls">
							<button class="control-button"
								th:onclick="|location.href='@{/admin/account/companyAdd}'|">등록</button>
						</div>
					</div>
				</section>
			</main>
			<!-- 사이드바 동작 스크립트 -->
			<script src="/js/admin/script.js" defer></script>
		</div>
	</div>
</body>
<script type="text/javascript">
$(function(){
	$('#resetSearch').click(function () {
		$('input[name="keyword"]').val('');
		$('#searchForm').submit();
	});
}); //ready
</script>

</html>
