<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자 - 회원 계정 등록</title>
<!-- 사이드바 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/style.css}">
<!-- 페이지 타이틀 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/pageTitle.css}">
<!-- 공통 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/dlatl.css}">

<!-- 관리자 계정 관리 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/account/add.css}">
<!-- 외부파일(jQuery, Font Awesome, favicon 등) -->
<th:block th:replace="~{components/admin/external :: external}"></th:block>
</head>

<body>
	<!-- 고정 사이드바 -->
	<div th:replace="~{fragments/admin/admin_sidebar :: sidebar}"></div>
	<!-- 상단 헤더 -->
	<div th:replace="~{fragments/admin/admin_header :: header}"></div>

	<div class="admin-wrapper">
		<div class="main-content">
			<!-- 페이지 타이틀 -->
			<th:block th:replace="~{fragments/admin/admin_pageTitle :: pageTitle('계정 관리','회원 계정 등록')}" />
			
	<div class="account-form-wrapper">
     
      <!-- 컨테이너 -->
      <section class="container">
        <!-- 개인정보 폼 -->
        <form class="account-form" th:action="@{/admin/account}" method="post">
          <div class="account-form-section">기본정보</div>

          <label for="profile-img">프로필 사진</label>
          <div class="image-upload-area" id="profile-img">
            <div class="upload-placeholder">
              <i class="fa fa-camera"></i>
            </div>
          </div>

          <label for="name">이름 <span class="required">*</span></label>
          <input id="name" type="text" maxlength="10" class="form-input" placeholder="이름 입력" /><div id="error-message" class="error-message"></div>

          <label for="nickname">닉네임</label>
          <input id="nickname" type="text" maxlength="50" class="form-input" placeholder="닉네임 입력" /><div id="error-message" class="error-message"></div>

          <label for="tel">전화번호</label>
          <input id="tel" type="text" maxlength="11" class="form-input" placeholder="전화번호 입력"  /><div id="error-message" class="error-message"></div>

          <div class="account-form-section">계정정보</div>

          <label for="email">이메일 <span class="required">*</span></label>
          <div style="display:flex; gap:8px;">
            <input id="email-id" type="text" maxlength="15" class="form-input" placeholder="이메일 입력" />
            <input id="email-domain" type="text"  class="form-input" /><div id="error-message" class="error-message"></div>
            <select  id="select" class="form-select">
              <option>도메인 선택</option>
              <option>gmail.com</option>
              <option>naver.com</option>
              <option>daum.net</option>
              <option>nate.com</option>
              <option value="other">직접 입력</option>
            </select>
          </div>

          <label for="pass">비밀번호</label>
          <input id="pass" type="password" maxlength="16" class="form-input" placeholder="비밀번호 입력" />
          
          <label for="pass-check">비밀번호 확인</label>
          <input id="pass-check" type="password" maxlength="16" class="form-input" placeholder="비밀번호 확인 입력" /><div id="error-message" class="error-message"></div>

          <div class="account-form-section">주소</div>

          <label for="zipcode">우편번호</label>
          <div style="display:flex; gap:8px;">
            <input id="zipcode"type="text" placeholder="우편번호 입력" class="form-input" readonly="readonly" />
			<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" class="action-button" />
          </div>

          <label for="road-address">도로명 주소</label>
          <input id="road-address" name="road-address" type="text"
          class="form-input" readonly="readonly" />

          <label for="detail-address">상세주소</label>
          <input id="detail-address" name="detail-address" type="text"
          class="form-input" placeholder="상세주소 입력" />
          <input id="extra-address" name="extra-address" type="text"
          class="form-input" readonly="readonly" />

          <div class="account-form-section">가입 정보</div>

          <label for="reg-date">가입일</label>
          <input id="reg-date" type="date" th:value="${today}" class="form-input" readonly="readonly" />

          <label>정지여부</label>
          <div>
            <label><input type="radio" name="ban" value="Y" /> 정지</label>
            <label><input type="radio" name="ban" value="N" checked="checked" /> 미정지</label>
          </div>

          <label>탈퇴여부</label>
          <div>
            <label><input type="radio" name="withdraw" value="Y" /> 탈퇴</label>
            <label><input type="radio" name="withdraw" value="N" checked="checked" /> 미탈퇴</label>
          </div>

          <!-- 폼 액션 -->
          <div class="form-actions">
            <button type="button" id="btnAdd" class="submit-btn">등록</button>
            <button type="button" id="btnBack" class="cancel-btn">뒤로가기</button>
          </div>
        </form>
      </section>
    </div>
  </div>
	</div>
	<!-- 사이드바 동작 스크립트 -->
	<script src="/js/admin/script.js" defer></script>
	<!-- 다음 주소 API -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!-- 우편번호 찾기 스크립트 -->
	<script th:src="@{/js/admin/account/postcode.js}" defer></script>
	<!-- 버튼 동작 스크립트 -->
	<script th:src="@{/js/admin/account/userAdd.js}" defer></script>
</body>
</html>
