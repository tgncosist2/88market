<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자 - 주문 변경</title>
<!-- 사이드바 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/style.css}">
<!-- 페이지 타이틀 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/pageTitle.css}">

<!-- 관리자 공지사항 CSS -->
<link rel="stylesheet"
	th:href="@{/css/admin/userTrade/userTradeList.css}">
<!-- 외부파일(jQuery, Font Awesome, favicon 등) -->
<th:block th:replace="~{components/admin/external :: external}"></th:block>
</head>

<body>
	<!-- 고정 사이드바 -->
	<div th:replace="~{fragments/admin/admin_sidebar :: sidebar}"></div>
	<!-- 상단 헤더 -->
	<div th:replace="~{fragments/admin/admin_header :: header}"></div>

	<div class="admin-wrapper">
		<div class="main-content">
		    <!-- 페이지 타이틀 -->
		    <th:block th:replace="~{fragments/admin/admin_pageTitle :: pageTitle('기업관 관리','주문 변경')}" />
		    
			<!-- 메인 컨텐츠 (상품 관리) -->
			<main class="container">
				<section class="product-section">
					<form th:action="@{/admin/planing/planingOrderDetail/update}" th:object="${trade}"
						method="post">
						<input type="hidden" th:field="*{tradeId}" />
						<table class="product-table detail-table">
							<tbody>
								<tr class="section-header">
									<th colspan="2" style="background-color: #7FD0F4">거래 상세</th>
								</tr>
								<tr>
									<th>거래번호</th>
									<td th:text="${trade.orderNumber}">T20250724001</td>
								</tr>
								<tr>
									<th>상품번호</th>
									<td th:text="${trade.productName}">P10293</td>
								</tr>
								<tr>
									<th>판매자</th>
									<td th:text="${trade.brandName}">seller@example.com</td>
								</tr>
								<tr>
									<th>구매자</th>
									<td th:text="${trade.buyerName}">구매자 이름</td>
								</tr>
								<tr>
									<th>결제상태</th>
									<td>
									<select class="search-filter" th:field="*{tradeStatus}">
									    <option th:value="결제완료">결제완료</option>
									    <option th:value="준비중">상품 준비중</option>
									    <option th:value="배송중">배송중</option>
									    <option th:value="배송완료">배송완료</option>
									    <option th:value="구매확정">구매확정</option>
									    <option th:value="거래진행중">거래진행중</option>
									</select>
									</td>
								</tr>
								<tr>
									<th>거래일</th>
									<td th:text="${trade.orderDate}">2025-07-24 21:32</td>
								</tr>
								<!-- 결제 정보 -->
								<tr class="section-header">
									<th colspan="2" style="background-color: #7FD0F4">결제 정보</th>
								</tr>
								<tr>
									<th>결제UID</th>
									<td th:text="${trade.orderNumber}">pay_abc123xyz</td>
								</tr>
								<tr>
									<th>결제금액</th>
									<td th:text="${trade.paymentAmount}">56000</td>
								</tr>
								<tr>
									<th>결제수단</th>
									<td th:text="${trade.paymentMethod}">카드</td>
								</tr>
							</tbody>
						</table>

						<div class="form-actions" align="center">
							<button type="submit" class="control-button">저장</button>
							<a th:href="@{/admin/planing/planingOrderList}" class="control-button">취소</a>

						</div>
					</form>
				</section>

			</main>
		</div>
	</div>

	<script src="/js/admin/script.js" defer></script>
</body>
</html>
