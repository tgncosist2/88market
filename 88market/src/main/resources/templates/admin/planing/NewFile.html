<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6 bg-white">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-sm text-gray-600">실물관리 &gt; 주물관리</div>
            <div class="text-sm text-gray-600" th:text="${adminName} + ' 관리자님 ⚙️ 로그아웃'">김민철 관리자님 ⚙️ 로그아웃</div>
        </div>

        <div class="bg-white rounded shadow">
            <div class="p-8 space-y-8">
                <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <!-- 이미지 섹션 -->
                    <div class="grid grid-cols-12 gap-4 items-start">
                        <div class="col-span-2">
                            <label class="text-base font-medium">이미지</label>
                        </div>
                        <div class="col-span-10 flex gap-4">
                            <div class="w-20 h-20 relative">
                                <img th:if="${product.images != null && product.images.size() > 0}" 
                                     th:src="@{/images/products/{filename}(filename=${product.images[0]})}" 
                                     alt="상품 이미지 1" class="object-cover rounded w-full h-full">
                                <img th:unless="${product.images != null && product.images.size() > 0}" 
                                     src="/placeholder.svg" alt="이미지 없음" class="object-cover rounded w-full h-full">
                            </div>
                            <div class="w-20 h-20 relative">
                                <img th:if="${product.images != null && product.images.size() > 1}" 
                                     th:src="@{/images/products/{filename}(filename=${product.images[1]})}" 
                                     alt="상품 이미지 2" class="object-cover rounded w-full h-full">
                                <img th:unless="${product.images != null && product.images.size() > 1}" 
                                     src="/placeholder.svg" alt="이미지 없음" class="object-cover rounded w-full h-full">
                            </div>
                        </div>
                    </div>

                    <!-- 제목 -->
                    <div class="grid grid-cols-12 gap-4 items-center">
                        <div class="col-span-2">
                            <label for="title" class="text-base font-medium">제목</label>
                        </div>
                        <div class="col-span-10">
                            <input type="text" id="title" th:field="*{title}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md" 
                                   placeholder="제목을 입력하세요">
                        </div>
                    </div>

                    <!-- 내용 -->
                    <div class="grid grid-cols-12 gap-4 items-start">
                        <div class="col-span-2">
                            <label for="content" class="text-base font-medium">내용</label>
                        </div>
                        <div class="col-span-10">
                            <textarea id="content" th:field="*{content}" 
                                      class="w-full min-h-[100px] px-3 py-2 border border-gray-300 rounded-md" 
                                      placeholder="내용을 입력하세요"></textarea>
                        </div>
                    </div>

                    <!-- 카테고리 -->
                    <div class="grid grid-cols-12 gap-4 items-start">
                        <div class="col-span-2">
                            <label class="text-base font-medium">카테고리</label>
                        </div>
                        <div class="col-span-10">
                            <div class="grid grid-cols-4 gap-4">
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="digital" name="category" value="디지털기기" th:field="*{category}">
                                    <label for="digital" class="text-sm">디지털기기</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="appliance" name="category" value="생활가전" th:field="*{category}">
                                    <label for="appliance" class="text-sm">생활가전</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="furniture" name="category" value="가구/인테리어" th:field="*{category}">
                                    <label for="furniture" class="text-sm">가구/인테리어</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="baby" name="category" value="유아동" th:field="*{category}">
                                    <label for="baby" class="text-sm">유아동</label>
                                </div>
                            </div>
                            <div class="grid grid-cols-4 gap-4 mt-2">
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="babygoods" name="category" value="유아용품" th:field="*{category}">
                                    <label for="babygoods" class="text-sm">유아용품</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="sports" name="category" value="스포츠/레저" th:field="*{category}">
                                    <label for="sports" class="text-sm">스포츠/레저</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="womenacc" name="category" value="여성잡화" th:field="*{category}">
                                    <label for="womenacc" class="text-sm">여성잡화</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="womencloth" name="category" value="여성의류" th:field="*{category}">
                                    <label for="womencloth" class="text-sm">여성의류</label>
                                </div>
                            </div>
                            <div class="grid grid-cols-4 gap-4 mt-2">
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="menfashion" name="category" value="남성패션/잡화" th:field="*{category}">
                                    <label for="menfashion" class="text-sm">남성패션/잡화</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="beauty" name="category" value="뷰티" th:field="*{category}">
                                    <label for="beauty" class="text-sm">뷰티</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="pet" name="category" value="반려동물용품" th:field="*{category}">
                                    <label for="pet" class="text-sm">반려동물용품</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 가격 -->
                    <div class="grid grid-cols-12 gap-4 items-center">
                        <div class="col-span-2">
                            <label for="price" class="text-base font-medium">가격</label>
                        </div>
                        <div class="col-span-6">
                            <input type="text" id="price" th:field="*{price}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
                        </div>
                        <div class="col-span-4 flex items-center space-x-2">
                            <input type="checkbox" id="negotiable" th:field="*{negotiable}">
                            <label for="negotiable" class="text-sm text-blue-600">가격제안</label>
                        </div>
                    </div>

                    <!-- 상품상태 -->
                    <div class="grid grid-cols-12 gap-4 items-center">
                        <div class="col-span-2">
                            <label class="text-base font-medium">상품상태</label>
                        </div>
                        <div class="col-span-10">
                            <div class="flex gap-6">
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="good" name="condition" value="좋음" th:field="*{condition}">
                                    <label for="good" class="text-sm">좋음</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="bad" name="condition" value="나쁨" th:field="*{condition}">
                                    <label for="bad" class="text-sm">나쁨</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 거래방법 -->
                    <div class="grid grid-cols-12 gap-4 items-start">
                        <div class="col-span-2">
                            <label class="text-base font-medium">거래방법</label>
                        </div>
                        <div class="col-span-10">
                            <div class="flex gap-6">
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="delivery" name="transactionMethods" value="택배거래" 
                                           th:field="*{transactionMethods}">
                                    <label for="delivery" class="text-sm">택배거래</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="direct" name="transactionMethods" value="직거래" 
                                           th:field="*{transactionMethods}">
                                    <label for="direct" class="text-sm">직거래</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 상태 -->
                    <div class="grid grid-cols-12 gap-4 items-center">
                        <div class="col-span-2">
                            <label class="text-base font-medium">상태</label>
                        </div>
                        <div class="col-span-10">
                            <div class="flex gap-6">
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="reserved" name="status" value="예약중" th:field="*{status}">
                                    <label for="reserved" class="text-sm">예약중</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="selling" name="status" value="판매중" th:field="*{status}">
                                    <label for="selling" class="text-sm">판매중</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="completed" name="status" value="거래완료" th:field="*{status}">
                                    <label for="completed" class="text-sm">거래완료</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="hidden" name="status" value="숨김" th:field="*{status}">
                                    <label for="hidden" class="text-sm">숨김</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 버튼 -->
                    <div class="flex justify-center gap-4 pt-6">
                        <button type="submit" class="px-12 py-2 bg-blue-400 hover:bg-blue-500 text-white rounded-md">저장</button>
                        <a th:href="@{/products}" class="px-12 py-2 bg-transparent border border-gray-300 rounded-md">취소하기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
