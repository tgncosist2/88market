<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <!-- 이 파일은 layout에서 th:replace로 포함될 뿐, 단독으로 렌더링하지 않습니다 -->
  <div th:fragment="sidebar">
    <div class="sidebar">
      <div class="logo-container">
        <img th:src="@{/images/logo251.png}" alt="로고" class="logo">
      </div>

      <div class="admin-info">
        <span class="admin-label">관리자</span>
        <!-- 로그인한 관리자의 이름은 세션이나 Model 속성에서 가져올 수 있습니다 -->
        <span class="admin-name">김민경님</span>
        <button class="logout-btn"
                th:onclick="|location.href='@{/admin/logout}'|">
          로그아웃
        </button>
      </div>

      <ul class="menu">
        <li class="menu-item">
          <a th:href="@{/admin/home}"><i class="fas fa-home"></i> Home</a>
        </li>

        <li class="menu-item has-submenu">
          <a href="#" class="toggle-submenu">
            <i class="fas fa-users"></i> 계정 관리
            <i class="fas fa-chevron-down arrow"></i>
          </a>
          <ul class="submenu">
            <li><a th:href="@{/admin/account/users}">회원 계정관리</a></li>
            <li><a th:href="@{/admin/account/admins}">관리자 계정관리</a></li>
          </ul>
        </li>

        <li class="menu-item has-submenu">
          <a href="#" class="toggle-submenu">
            <i class="fas fa-clipboard-list"></i> 게시판 관리
            <i class="fas fa-chevron-down arrow"></i>
          </a>
          <ul class="submenu">
            <li><a th:href="@{/admin/board/notice}">공지사항 관리</a></li>
            <li><a th:href="@{/admin/board/faq}">FAQ 관리</a></li>
          </ul>
        </li>

        <li class="menu-item">
          <a th:href="@{/admin/inquiry}"><i class="fas fa-question-circle"></i> 문의 관리</a>
        </li>
        <li class="menu-item">
          <a th:href="@{/admin/review}"><i class="fas fa-star"></i> 리뷰조회/신고관리</a>
        </li>

        <li class="menu-item has-submenu">
          <a href="#" class="toggle-submenu">
            <i class="fas fa-map-marker-alt"></i> 휴게소 관리
            <i class="fas fa-chevron-down arrow"></i>
          </a>
          <ul class="submenu">
            <li><a th:href="@{/admin/area/details}">상세정보 관리</a></li>
            <li><a th:href="@{/admin/area/foods}">먹거리 관리</a></li>
            <li><a th:href="@{/admin/area/petrol}">주유소 관리</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
