<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자 - 이벤트</title>
<!-- 관리자 공지사항 CSS -->
<link rel="stylesheet" th:href="@{/css/admin/event/event.css}">

<!-- 외부파일(jQuery, Font Awesome, favicon 등) -->
<th:block th:replace="~{components/admin/external :: external}"></th:block>
<script>
	$(function() {
		// Summernote 초기화
		$('#content').summernote(
				{
					height : 350,
					minHeight : 200,
					maxHeight : 600,
					lang : 'ko-KR',
					toolbar : [ [ 'style', [ 'style' ] ],
							[ 'font', [ 'bold', 'underline', 'clear' ] ],
							[ 'fontname', [ 'fontname' ] ],
							[ 'fontsize', [ 'fontsize' ] ],
							[ 'color', [ 'color' ] ],
							[ 'para', [ 'ul', 'ol', 'paragraph' ] ],
							[ 'table', [ 'table' ] ],
							[ 'insert', [ 'link', 'picture' ] ],
							[ 'view', [ 'fullscreen', 'codeview' ] ] ],
					callbacks : {
						onInit : function() {
							// DOM이 완전히 로드된 후 실행
							setTimeout(function() {
								$('.note-editable').css('text-align',
										'center');
							}, 100);
						}
					}
				});// summernote
		
		// 썸네일 업로드/제거
		$('#thumbnailArea').on('click', function(e) {
		  if ($(this).find('img').length > 0) {
		    // 이미지 미리보기 클릭 시 제거
		    $('#thumbnailImage').val('');
		    $(this).empty().append('<div class="upload-placeholder"><i class="fas fa-plus"></i></div>');
		  } else if ($(e.target).hasClass('upload-placeholder') || $(e.target).hasClass('fa-plus')) {
		    // placeholder나 +아이콘 클릭 시 파일 선택
		    $('#thumbnailImage').click();
		  }
		});//click

		// 메인 업로드/제거
		$('#mainArea').on('click', function(e) {
		  if ($(this).find('img').length > 0) {
		    // 이미지 미리보기 클릭 시 제거
		    $('#mainImage').val('');
		    $(this).empty().append('<div class="upload-placeholder"><i class="fas fa-plus"></i></div>');
		  } else if ($(e.target).hasClass('upload-placeholder') || $(e.target).hasClass('fa-plus')) {
		    // placeholder나 +아이콘 클릭 시 파일 선택
		    $('#mainImage').click();
		  }
		});//click

		// 썸네일 이미지 미리보기
		$('#thumbnailImage').on('change', function(event) {
		  var input = event.target;
		  if (input.files && input.files[0]) {
		    if (!isValidImageFile(input.files[0])) {
		      alert('jpg, jpeg, png 파일만 업로드 가능합니다.');
		      $(this).val(''); // 파일 선택 초기화
		      return;
		    }
		    var reader = new FileReader();
		    reader.onload = function(e) {
		      $('#thumbnailArea').empty().append('<img src="' + e.target.result + '" alt="썸네일" style="width: 200px; height: 100px;">');
		    };
		    reader.readAsDataURL(input.files[0]);
		  }
		});//change

		// 메인 이미지 미리보기
		$('#mainImage').on('change', function(event) {
			  var input = event.target;
			  if (input.files && input.files[0]) {
			    if (!isValidImageFile(input.files[0])) {
			      alert('jpg, jpeg, png 파일만 업로드 가능합니다.');
			      $(this).val('');
			      return;
			    }
			    var reader = new FileReader();
			    reader.onload = function(e) {
			      $('#mainArea').empty().append('<img src="' + e.target.result + '" alt="메인 미리보기" style="width: 200px; height: 100px;">');
			    };
			    reader.readAsDataURL(input.files[0]);
			  }
		});//change
		
		$('#submitBtn').click(()=>{
			// 유효성 검사
			// 1. 제목 공란
			
			// 2. 썸네일 이미지 추가 안함
			if ($('#thumbnailImage').val().length <= 0) {
				alert('썸네일 이미지를 선택해주세요.');
				return;
			}// end if

			// 3. 메인 이미지 추가 안함
			if ($('#mainImage').val().length <= 0) {
				alert('메인 이미지를 선택해주세요.');
				return;
			}// end if
			
			
		});//click
	});// ready
	
	// 이미지 확장자 유효성 검사
	function isValidImageFile(file) {
	  const allowedExtensions = ['jpg', 'jpeg', 'png'];
	  const fileName = file.name.toLowerCase();
	  const extension = fileName.split('.').pop();
	  return allowedExtensions.includes(extension);
	}//isValidImageFile
</script>
</head>
<body>
	<!-- 고정 사이드바 -->
	<div th:replace="~{fragments/admin/admin_sidebar :: sidebar}"></div>

	<div class="admin-wrapper">
		<div class="main-content">
			<!-- 헤더 -->
			<header class="main-header">
				<div class="breadcrumbs">
					<span>게시판 관리 &gt;</span> <span class="current-page">이벤트 등록</span>
				</div>
			</header>

			<!-- 메인 컨텐츠 (공지사항 관리) -->
			<main class="container">
				<section class="event-form-section">
					<form id="eventForm" th:action="@{/admin/event/add}" method="post"
						enctype="multipart/form-data">
						<div class="form-group">
							<label for="title" class="form-label">제목</label> <input
								type="text" class="form-input" id="title" name="title"
								placeholder="제목을 입력해주세요." required>
						</div>

						<div class="form-row">
							<div class="form-group half-width">
								<label for="category" class="form-label">구분</label> <select
									class="form-select" id="category" name="category" required>
									<option value="">선택하세요</option>
									<option value="이벤트">이벤트</option>
									<option value="당첨자">당첨자</option>
								</select>
							</div>
							<div class="form-group half-width">
								<label for="period" class="form-label">메인화면 표시 여부</label> <select
									class="form-select" id="mainDisplay" name="mainDisplay"
									required>
									<option value="">선택하세요</option>
									<option value="Y">표시</option>
									<option value="N">숨김</option>
								</select>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group half-width">
								<label for="thumbnailImage" class="form-label">썸네일</label>
								<div class="image-upload-area" id="thumbnailArea">
									<div class="upload-placeholder">
										<i class="fas fa-plus"></i>
									</div>
								</div>
									<input type="file" id="thumbnailImage" name="thumbnailImage"
										accept="image/*" style="display: none;">
							</div>
							<div class="form-group half-width">
								<label for="mainImage" class="form-label">메인</label>
								<div class="image-upload-area" id="mainArea">
									<div class="upload-placeholder">
										<i class="fas fa-plus"></i>
									</div>
								</div>
									<input type="file" id="mainImage" name="mainImage"
										accept="image/*" style="display: none;">
							</div>
						</div>

						<div class="form-group">
							<label for="content" class="form-label">내용</label>
							<textarea id="content" name="content" class="summernote-editor"></textarea>
						</div>

						<div class="form-actions">
							<button type="button" class="action-button cancel-btn"
								onclick="history.back()">취소</button>
							<button type="button" class="action-button submit-btn"
								id="submitBtn">등록</button>
						</div>
					</form>
				</section>
			</main>

		</div>
	</div>

</body>
</html>
