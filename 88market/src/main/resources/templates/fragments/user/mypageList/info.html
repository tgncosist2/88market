<div th:fragment="mypageInfo" style="border:1px solid #FF0000;">
	<div class="profile-section">
		<div class="profile-info">
			<div >
				<h3>내 정보</h3>
			</div>
		</div>
	</div>
				<form class="signup-form">
				<input type="hidden" id="userNum" name="userNum" th:value=${userDTO.userNum} readonly="readonly" />
				
				<div class="form-group">
					<label for="name">이름</label>
					<input type="text" id="name" name="name" th:value=${userDTO.name} readonly="readonly" />
				</div>

				<div class="form-group">
					<label for="nickname">닉네임</label>
					<input type="text" id="nickname" name="nickname" maxlength="50" th:value=${userDTO.nickname}/><div id="error-message" class="error-message"></div>
				</div>

				<div class="form-group">
					<label for="email-id">이메일</label>
					<div class="email-field">
						<input type="text" id="email" name="email" th:value=${userDTO.email} readonly="readonly"/>
            		</div>
				</div>
				
				<div class="form-group">
					<label for="pass-id">비밀번호</label>
			        <input id="pass" type="hidden" th:value="${ userDTO.pass }" class="form-input" />
			        <button type="button" id="btnPassReset" class="find-zipcode-btn" style="width: 150px;">비밀번호 초기화</button><br>
				</div>

				<div class="form-group">
					<label for="tel">휴대폰 번호</label>
					<input type="tel" id="tel" name="tel" maxlength="11" th:value="${ userDTO.tel }" /><div id="error-message" class="error-message"></div>
				</div>

				<div class="form-group">
					<label>주소</label>
					<div class="address-field">
						<div class="zip-code-field">
							<input type="text" id="zipcode" name="zipcode" th:value="${ userDTO.zipcode }" readonly><div id="error-message" class="error-message"></div>
							<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" class="find-zipcode-btn" />
						</div>
						<div th:with="addrArr=${#strings.arraySplit(userDTO.address,'/')}">
						  <input type="text" id="road-address" name="road-address"
						         th:value="${addrArr.length > 0 ? addrArr[0] : ''}" readonly />
						
						  <input type="text" id="detail-address" name="detail-address"
						         th:value="${addrArr.length > 1 ? addrArr[1] : ''}" />
						
						  <input type="text" id="extra-address" placeholder="참고항목"
						         th:value="${addrArr.length > 2 ? addrArr[2] : ''}" readonly="readonly" />
					</div>
				</div>

				<button type="submit" id="btnPassReset" class="submit-btn">개인정보 변경</button>
			</form>

</div>
