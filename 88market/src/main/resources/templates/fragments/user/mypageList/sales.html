<div xmlns:th="http://www.thymeleaf.org" th:fragment="mypageInfo" style="padding:1rem;">
     
  <div class="profile-section">
    <h2>판매 내역</h2>
  </div>

  <div class="my-products-section">
    <div class="products-header">
      <h3>내 상품</h3>
      <div class="product-filters">
        <span>총 <span th:text="${totalCount}">0</span>개</span>
      </div>
    </div>

    <div class="product-tabs">
      <button class="tab-button active" data-target="all">전체</button>
      <button class="tab-button" data-target="sales">판매중</button>
      <button class="tab-button" data-target="reserved">예약중</button>
      <button class="tab-button" data-target="completed">판매완료</button>
    </div>

    <div class="tab-content-wrapper">
      <!-- 전체 -->
      <div id="all" class="tab-content active">
        <table class="product-table">
          <thead>
            <tr>
              <th>상품 이미지</th>
              <th>상품명</th>
              <th>판매 가격</th>
              <th>판매 상태</th>
              <th>판매 날짜</th>
              <th>메뉴</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${myProducts}">
              <td>
                <a th:href="@{/detail(id=${p.prdNum})}">
                  <img class="table-thumb" th:src="${p.imgDTO.mainImage}" alt="상품 이미지"/>
                </a>
              </td>
              <td>
                <a class="table-product-name" th:text="${p.title}">상품명</a>
              </td>
              <td th:text="|${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}원|"></td>
              <td>
                <span th:switch="${p.sellType}">
                  <span th:case="'N'" class="badge orange">판매중</span>
                  <span th:case="'Y'" class="badge gray">판매완료</span>
                </span>
                <span th:if="${p.appointType=='Y' and p.sellType=='N'}" class="badge orange">예약중</span>
              </td>
              <td th:text="${#dates.format(p.inputDate,'yyyy.MM.dd')}"></td>
              <td>
                <div class="dropdown">
                  <button class="dropdown-toggle">⋯</button>
                  <ul class="dropdown-menu">
                    <li><a>상태변경</a></li>
                    <li><a href="javascript:void(0);" class="delete-product" th:data-prd-num="${p.prdNum}">상품삭제</a></li>
                    <li><a>상품수정</a></li>
                  </ul>
                </div>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(myProducts)}">
              <td colspan="6" class="no-data">상품이 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 판매중 -->
      <div id="sales" class="tab-content">
        <table class="product-table">
          <thead>
            <tr>
              <th>상품 이미지</th>
              <th>상품명</th>
              <th>판매 가격</th>
              <th>판매 상태</th>
              <th>판매 날짜</th>
              <th>메뉴</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${myProducts.?[sellType=='N']}">
              <td>
                <a th:href="@{/detail(id=${p.prdNum})}">
                  <img class="table-thumb" th:src="${p.imgDTO.mainImage}" alt="상품 이미지"/>
                </a>
              </td>
              <td><a th:href="@{/detail(id=${p.prdNum})}" th:text="${p.title}"></a></td>
              <td th:text="|${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}원|"></td>
              <td><span class="badge orange">판매중</span></td>
              <td th:text="${#dates.format(p.inputDate,'yyyy.MM.dd')}"></td>
              <td>⋯</td>
            </tr>
            <tr th:if="${#lists.isEmpty(myProducts.?[sellType=='N'])}">
              <td colspan="6" class="no-data">판매중인 상품이 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 예약중 -->
      <div id="reserved" class="tab-content">
        <table class="product-table">
          <thead>
            <tr>
              <th>상품 이미지</th>
              <th>상품명</th>
              <th>판매 가격</th>
              <th>판매 상태</th>
              <th>판매 날짜</th>
              <th>메뉴</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${myProducts.?[appointType=='Y' and sellType=='N']}">
              <td>
                <a th:href="@{/detail(id=${p.prdNum})}">
                  <img class="table-thumb"  th:src="${p.imgDTO.mainImage}" alt="상품 이미지"/>
                </a>
              </td>
              <td><a th:href="@{/detail(id=${p.prdNum})}" th:text="${p.title}">상품명</a></td>
              <td th:text="|${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}원|">0원</td>
              <td><span class="badge orange">예약중</span></td>
              <td th:text="${#dates.format(p.inputDate,'yyyy.MM.dd')}"></td>
              <td>⋯</td>
            </tr>
            <tr th:if="${#lists.isEmpty(myProducts.?[appointType=='Y' and sellType=='N'])}">
              <td colspan="6" class="no-data">예약된 상품이 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 판매완료 -->
      <div id="completed" class="tab-content">
        <table class="product-table">
          <thead>
            <tr>
              <th>상품 이미지</th>
              <th>상품명</th>
              <th>판매 가격</th>
              <th>판매 상태</th>
              <th>판매 날짜</th>
              <th>메뉴</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${myProducts.?[sellType=='Y']}">
              <td>
                <a th:href="@{/detail(id=${p.prdNum})}">
                  <img class="table-thumb" th:src="${p.imgDTO.mainImage}" alt="상품 이미지"/>
                </a>
              </td>
              <td><a th:href="@{/detail(id=${p.prdNum})}" th:text="${p.title}">상품명</a></td>
              <td th:text="|${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}원|"></td>
              <td><span class="badge gray">판매완료</span></td>
              <td th:text="${#dates.format(p.inputDate,'yyyy.MM.dd')}"></td>
              <td>⋯</td>
            </tr>
            <tr th:if="${#lists.isEmpty(myProducts.?[sellType=='Y'])}">
              <td colspan="6" class="no-data">판매 완료된 상품이 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
