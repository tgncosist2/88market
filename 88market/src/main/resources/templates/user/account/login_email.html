<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>88마켓 - 로그인</title>
  	<!-- 회원가입 CSS -->
	<link rel="stylesheet" th:href="@{/css/user/account/email.css}">
  	<!-- 외부파일(jQuery, Font Awesome, 파비콘 등) -->
  	<th:block th:replace="~{components/user/external :: external}"></th:block>
</head>

<body>
  	<!-- 헤더 -->
	<th:block th:insert="~{components/user/header :: header}"></th:block>

 	 <!-- 메인 콘텐츠 -->
  	<main class="product-page-container">
   		<div class="login-container">
    		<div class="login-box">
        		<img class="market-icon" th:src="@{/images/logo.png}" alt="88마켓 아이콘">
        		<h1>88마켓에 오신 것을 환영합니다.</h1>

        		<div class="login-options">
         			<div class="remember-login">
            			<div class="checkbox-wrapper">
             				<div class="checqweqwekbox"></div>
              				<span></span>
            			</div>
            			<span></span>
          			</div>

          			<form class="frm" th:action="@{/loginProcess}" th:method="post" >
          				<!-- 이메일 입력 Form	-->    			
          				<div class="form-group">
          					<label for="email">이메일</label>
							<div class="email-field">
								<input type="text" id="email" name="email" placeholder="이메일 입력" />
								<span>@</span>
								<input type="text" id="email-domain" name="email-domain" placeholder="naver.com" /><div id="error-message" class="error-message"></div>
							</div>
						</div>
						
						<!-- 비밀번호 입력 From -->
						<div class="form-group">
							<label for="pass">비밀번호</label>
							<input type="password" id="pass" name="pass" class="input-error" placeholder="영문, 숫자 포함 8자 이상"><div id="error-message" class="error-message"></div>
						</div>
						
						<div class="form-group">
							<button type="submit" id="btn" class="submit-btn">로그인</button>
						</div>
					</form>
          			<button th:onclick="|location.href='@{/signup}'|" class="submit-btn">회원가입</button>
        		</div>
      		</div>
    	</div>
	</main>

  	<!-- 푸터 -->
  	<th:block th:insert="~{components/user/footer :: footer}"></th:block>
  	<!-- 버튼 동작 스크립트 -->
	<script th:src="@{/js/user/email.js}" defer></script>

</body>
</html>
