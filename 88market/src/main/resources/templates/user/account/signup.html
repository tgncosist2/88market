<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>88마켓 - 회원가입</title>
<!-- 회원가입 CSS -->
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<!-- 외부파일(jQuery, Font Awesome, 파비콘 등) -->
<th:block th:replace="~{components/user/external :: external}"></th:block>
</head>
<script>
	$(function() {

	});
</script>
<body>
	<!-- 헤더 -->
	<th:block th:insert="~{components/user/header :: header}"></th:block>

	<!-- 메인 콘텐츠 -->
	<main class="product-page-container">
		<div class="signup-container">
			<h1 class="signup-title">회원가입</h1>
			<form class="signup-form">
				<div class="form-group">
					<label for="name">이름</label> <input type="text" id="name"
						name="name" placeholder="이름 입력">
				</div>

				<div class="form-group">
					<label for="nickname">닉네임</label> <input type="text" id="nickname"
						name="nickname" placeholder="닉네임 입력">
				</div>

				<div class="form-group">
					<label for="email-id">이메일</label>
					<div class="email-field">
						<input type="text" id="email-id" name="email-id"
							placeholder="이메일 입력"> <span>@</span> <input type="text"
							id="email-domain" name="email-domain" placeholder="naver.com">
					</div>
				</div>

				<div class="form-group">
					<label for="phone">전화번호</label> <input type="tel" id="phone"
						name="phone" class="input-error" placeholder="-없이 숫자만 입력">
					<p class="error-message">휴대폰번호를 입력해주세요</p>
				</div>

				<div class="form-group">
					<label>주소</label>
					<div class="address-field">
						<div class="zip-code-field">
							<input type="text" id="zipcode" name="zipcode"
								placeholder="우편번호 입력" readonly>
							<button type="button" class="find-zipcode-btn">우편번호 찾기</button>
						</div>
						<input type="text" id="road-address" name="road-address"
							placeholder="도로명 주소" readonly> <input type="text"
							id="detail-address" name="detail-address" placeholder="상세주소">
					</div>
				</div>

				<button type="submit" class="submit-btn">제출하기</button>
			</form>
		</div>
	</main>

	<!-- 푸터 -->
	<th:block th:insert="~{components/user/footer :: footer}"></th:block>
</body>
</html>
