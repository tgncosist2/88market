<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>88마켓 - 회원가입</title>

<!-- 회원가입 CSS -->
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<!-- 외부파일(jQuery, Font Awesome, 파비콘 등) -->
<th:block th:replace="~{components/user/external :: external}"></th:block>


</head>

<body>
	<!-- 헤더 -->
	<th:block th:insert="~{components/user/header :: header}"></th:block>

	<!-- 메인 콘텐츠 -->
	<main class="product-page-container">
		<div class="signup-container">
			<h1 class="signup-title">회원가입</h1>
			<form class="signup-form">
				<div class="form-group">
					<label for="name">이름</label>
					<input type="text" id="name" name="name" maxlength="10" placeholder="이름 입력" /><div id="error-message" class="error-message"></div>
				</div>

				<div class="form-group">
					<label for="nickname">닉네임</label>
					<input type="text" id="nickname" name="nickname" maxlength="50" placeholder="닉네임 입력" /><div id="error-message" class="error-message"></div>
				</div>

				<div class="form-group">
					<label for="email-id">이메일</label>
					<div class="email-field">
						<input type="text" id="email-id" name="email-id" maxlength="15" placeholder="이메일 입력">
						<span>@</span>
			            <input id="email-domain" type="text" maxlength="15" /><div id="error-message" class="error-message"></div>
			            <select  id="select" class="form-select">
			              <option>도메인 선택</option>
			              <option>gmail.com</option>
			              <option>naver.com</option>
			              <option>daum.net</option>
			              <option>nate.com</option>
			              <option value="other">직접 입력</option>
			            </select>
			            <input type="hidden" id="email-message" name="email-message" /><div id="error-message" class="error-message"></div>
            		</div>
				</div>
				
				<div class="form-group">
					<label for="pass-id">비밀번호</label>
					<input type="password" id="pass-id" name="pass-id" maxlength="16" placeholder="비밀번호 입력" />
				</div>

				<div class="form-group">
					<label for="pass-id">비밀번호 확인</label>
					<input type="password" id="pass-check" name="pass-check" maxlength="16" placeholder="비밀번호 확인 입력" /><div id="error-message" class="error-message"></div>
				</div>

				<div class="form-group">
					<label for="tel">휴대폰 번호</label>
					<input type="tel" id="tel" name="tel" maxlength="11" class="input-error" placeholder="-없이 숫자만 입력" /><div id="error-message" class="error-message"></div>
				</div>

				<div class="form-group">
					<label>주소</label>
					<div class="address-field">
						<div class="zip-code-field">
							<input type="text" id="zipcode" name="zipcode" placeholder="우편번호 입력" readonly><div id="error-message" class="error-message"></div>
							<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" class="find-zipcode-btn" />
						</div>
						<input type="text" id="road-address" name="road-address" placeholder="도로명 주소" readonly>
						<input type="text" id="detail-address" name="detail-address" placeholder="상세주소">
						<input type="text" id="extra-address" placeholder="참고항목" readonly="readonly"><div id="error-message" class="error-message"></div>
					</div>
				</div>

				<button type="submit" id="btn" class="submit-btn">회원가입</button>
			</form>
		</div>
	</main>
	<!-- 푸터 -->
	<th:block th:insert="~{components/user/footer :: footer}"></th:block>
	
	<!-- 다음 주소 API -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!-- 우편번호 찾기 스크립트 -->
	<script th:src="@{/js/user/postcode.js}" defer></script>
	<!-- 버튼 동작 스크립트 -->
	<script th:src="@{/js/user/signup.js}" defer></script>
	
</body>
</html>
