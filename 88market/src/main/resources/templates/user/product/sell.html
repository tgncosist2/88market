<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>88마켓 - 판매등록</title>
<!-- 메인 CSS -->
<link rel="stylesheet" th:href="@{/css/user/sell.css}">
<!-- 외부파일(jQuery, Font Awesome 등) -->
<th:block th:replace="~{components/user/external :: external}"></th:block>
</head>
<script>
	$(function() {

	});
</script>
<body>
	<!-- 헤더 -->
	<th:block th:insert="~{components/user/header :: header}"></th:block>

	<main class="product-registration-container">
		<div class="image-upload-section">
			<div class="image-placeholder"></div>
		</div>

		<div class="form-section">
			<div class="input-group"><input type="text"
					id="product-name" placeholder="상품명을 입력해주세요.">
			</div>

			<div class="category-selection">
				<div class="category-box">
					<ul>
						<li>디지털기기</li>
						<li>가전제품</li>
						<li>가구/인테리어</li>
						<li>생활/주방</li>
						<li>유아</li>
						<li>의류/잡화</li>
						<li>뷰티/미용</li>
						<li>스포츠/레저</li>
						<li>도서</li>
						<li>티켓/교환권</li>
					</ul>
				</div>
			</div>

			<div class="input-group">
				<input type="text" id="price"
					placeholder="판매가격을 입력해주세요.">
				<div class="safe-trade-option">
					<input type="checkbox" id="safe-trade"> <label
						for="safe-trade">안전거래</label>
				</div>
			</div>

			<div class="input-group">
				<textarea id="product-description" rows="10"
					placeholder="상품명(브랜드)&#13;&#10;구매 시기(년, 월, 일)&#13;&#10;사용기간&#13;&#10;하자 여부&#13;&#10;실제 촬영한 사진과 함께 상세 정보를 입력해주세요.&#13;&#10;카카오톡 아이디 첨부 시 게시물 삭제 및 이용제제 처리될 수 있어요.&#13;&#10;안전하고 건전한 거래환경을 위해 과학기술정보통신부. 한국인터넷진흥원, 88마켓이 함께합니다."></textarea>
			</div>

			<div class="product-status-section">
				<p>상품상태</p>
				<button class="status-btn active">중고</button>
				<button class="status-btn">새상품</button>
			</div>

			<div class="trade-method-section">
				<p>거래방법</p>
				<div class="trade-option">
					<input type="checkbox" id="delivery"> <label for="delivery">택배거래</label>
				</div>
				<div class="trade-option">
					<input type="checkbox" id="direct-deal"> <label
						for="direct-deal">직거래</label>
				</div>
			</div>
		</div>

		<div class="agreement-section">
			<input type="checkbox" id="info-agreement"> <label
				for="info-agreement">판매 정보가 실제 상품과 다를 경우, 책임은 판매자에게 있음을
				동의합니다.</label>
		</div>

		<button class="submit-button">판매하기</button>
	</main>

	<!-- 푸터 -->
	<th:block th:insert="~{components/user/footer :: footer}"></th:block>
</body>
</html>
