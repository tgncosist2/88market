<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>판매 완료</title>
  <link rel="stylesheet" th:href="@{/css/user/sell.css}" />
  <style>
    .success-container {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    .success-container h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .success-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .success-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .success-buttons a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .go-home {
      background-color: #7fd0f4;
      color: white;
    }

    .go-home:hover {
      background-color: #64bce2;
    }

    .go-sell {
      background-color: #eee;
      color: #444;
    }

    .go-sell:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <th:block th:insert="~{components/user/header :: header}"></th:block>

  <main>
    <div class="success-container">
      <h1>🎉 판매 등록 완료!</h1>
      <p>상품이 성공적으로 등록되었어요.<br>88마켓에 올려주셔서 감사합니다 😊</p>

      <div class="success-buttons">
        <a th:href="@{ / }" class="go-home">홈으로 가기</a>
        <a th:href="@{/sell}" class="go-sell">다른 상품 등록하기</a>
      </div>
    </div>
  </main>

  <th:block th:insert="~{components/user/footer :: footer}"></th:block>
</body>
</html>
